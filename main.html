<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dropdownlist</title>
	<link rel="stylesheet" type="text/css" href="css/layout.css" />
</head>
<body>
	<div class="wrap"></div>

	<script src="libs/jquery-1.9.1.min.js"></script>
	<script src="dropdownlist.js"></script>
	<script>

		// 测试数据
		var dataSinger = [
			{
				id:1,
				name:'Lana del rey'
			},
			{
				id:2,
				name:'Sarah Russell'
			},
			{
				id:3,
				name:'The pretty reckless'
			},
			{
				id:4,
				name:'Lady and bird'
			},
			{
				id:5,
				name:'Lily allen'
			}
		];

		var con = $('.wrap');
		var dropdownlist = new Dropdownlist();
		dropdownlist.init({
			'target': con,
			'default':'Select a singer',
			'options': dataSinger,
			'label':'Favorite'
		});


	</script>
</body>
</html>
